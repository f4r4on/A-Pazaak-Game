<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@interactjs/interactjs/index.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>A Pazaak Game</title>
</head>
<body>
        <div class="contenedorPrincipal">
        <div class="header">
            <h1>A Pazaak Game</h1>
            <h4>From the Star Wars: KOTOR saga</h4>
        </div>
        <div id="tableroPrincipal" class="tableroPrincipal">
            <div class="tablero">
                <div class="topRow"></div>
                <div class="vidasA">
                    <div class="vida vida--jugadorA"></div>
                    <div class="vida vida--jugadorA"></div>
                    <div class="vida vida--jugadorA"></div>
                </div>
                <div class="vidasB">
                    <div class="vida vida--jugadorB"></div>
                    <div class="vida vida--jugadorB"></div>
                    <div class="vida vida--jugadorB"></div>
                </div>
                <div id="puntosA" class="puntosA">
                    <p>Puntos: 00</p>
                </div>
                <div id="puntosB" class="puntosB">
                    <p>Puntos: 00</p>
                </div>
                <div class="verticalRow"></div>
                <div class="zonaCartas">
                    <div class="zonaCartasA">
                        <div class="carta"></div>
                        <div class="carta"></div>
                        <div class="carta"></div>
                        <div class="carta"></div>
                        <div class="carta"></div>
                        <div class="carta"></div>
                        <div class="carta"></div>
                        <div class="carta"></div>
                        <div class="carta"></div>
                        <div class="carta"></div>
                    </div>
                    <div class="zonaCartasB">
                        <div class="carta"></div>
                        <div class="carta"></div>
                        <div class="carta"></div>
                        <div class="carta"></div>
                        <div class="carta"></div>
                        <div class="carta"></div>
                        <div class="carta"></div>
                        <div class="carta"></div>
                        <div class="carta"></div>
                        <div class="carta"></div>
                    </div>
                </div>
                <div class="midRow"></div>
                <div class="contenedorMano">
                    <div class="cartasManoA">
                        <div class="cartaMano"></div>
                        <div class="cartaMano"></div>
                        <div class="cartaMano"></div>
                        <div class="cartaMano"></div>
                    </div>
                    <div class="cartasManoB">
                        <div class="cartaMano"></div>
                        <div class="cartaMano"></div>
                        <div class="cartaMano"></div>
                        <div class="cartaMano"></div>
                    </div>
                </div>
                <div class="botRow"></div>
            </div>
            <div class="contenedorBotones">
                <button onclick="numGen('B')" class="btn">Pasar Turno</button>
                <button class="btn">Plantarse</button>
                <button id="reload" class="btn">Reiniciar</button>
            </div>
        </div>
        <div>
            <button id="comenzarJuego" class="btn btnEmpezar">Comezar</button>
        </div>
    </div>
    <footer>
        <div class="footer">
            <h4>Made by: f4r4on</h4>
        </div>
    </footer>
</body>
</html>
